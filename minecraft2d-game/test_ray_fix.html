<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>射线障碍物检测修复测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .test-section {
            background: #2a2a2a;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .test-button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
        }
        .test-button:hover {
            background: #45a049;
        }
        .log {
            background: #1e1e1e;
            border-radius: 4px;
            padding: 15px;
            height: 200px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 14px;
            margin-top: 10px;
        }
        .log-entry {
            margin: 5px 0;
        }
        .success {
            color: #4CAF50;
        }
        .error {
            color: #f44336;
        }
        .info {
            color: #2196F3;
        }
        .warning {
            color: #FF9800;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>射线障碍物检测修复测试</h1>
        
        <div class="test-section">
            <h2>测试说明</h2>
            <p>本测试用于验证玩家射线在遇到障碍物时是否正确截断，以及在无障碍物时是否正确延伸。</p>
            <p>修复后的射线应该：</p>
            <ol>
                <li>在玩家视线遇到固体方块时停止</li>
                <li>能够穿过流体（水、岩浆等）</li>
                <li>在没有障碍物时延伸到最大距离</li>
                <li>始终渲染玩家视线射线，无论是否遇到障碍物</li>
            </ol>
        </div>
        
        <div class="test-section">
            <h2>测试操作</h2>
            <button class="test-button" onclick="testRayRendering()">测试射线渲染</button>
            <button class="test-button" onclick="testObstacleDetection()">测试障碍物检测</button>
            <button class="test-button" onclick="testNoObstacle()">测试无障碍物情况</button>
            <button class="test-button" onclick="clearLogs()">清空日志</button>
        </div>
        
        <div class="test-section">
            <h2>测试日志</h2>
            <div class="log" id="test-log">
                <div class="log-entry info">等待测试开始...</div>
            </div>
        </div>
    </div>

    <script>
        // 日志记录函数
        function logToTest(message, type = 'info') {
            const logElement = document.getElementById('test-log');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logElement.appendChild(entry);
            logElement.scrollTop = logElement.scrollHeight;
        }
        
        // 模拟blockConfig
        const blockConfig = {
            getBlock: function(name) {
                const blocks = {
                    'air': { id: 0 },
                    'stone': { id: 1 },
                    'water': { id: 2 },
                    'wood': { id: 3 }
                };
                return blocks[name] || { id: 0 };
            },
            isFluid: function(blockId) {
                return blockId === 2; // 只有水是流体
            }
        };
        
        // 模拟地形生成器
        const mockTerrainGenerator = {
            getBlock: function(x, y) {
                // 简单的地形模拟
                // 在(5,5)位置放置一个石块障碍物
                if (Math.floor(x) === 5 && Math.floor(y) === 5) {
                    return blockConfig.getBlock('stone').id;
                }
                // 在(3,3)位置放置水
                if (Math.floor(x) === 3 && Math.floor(y) === 3) {
                    return blockConfig.getBlock('water').id;
                }
                // 其他位置为空气
                return blockConfig.getBlock('air').id;
            }
        };
        
        // 模拟玩家对象
        const mockPlayer = {
            position: { x: 0, y: 5 },
            facing: { directionX: 1, directionY: 0 },
            worldConfig: { BLOCK_SIZE: 16 },
            terrainGenerator: mockTerrainGenerator,
            getTargetBlock: function() {
                return this.miningModule.getTargetBlock();
            },
            miningModule: {
                getTargetBlock: function() {
                    const eyeX = this.player.position.x;
                    const eyeY = this.player.position.y + 2;
                    const directionX = this.player.facing.directionX;
                    const directionY = this.player.facing.directionY;
                    const stepSize = 0.5;
                    const maxDistance = 5;
                    const steps = maxDistance / stepSize;
                    
                    let currentX = eyeX;
                    let currentY = eyeY;
                    
                    for (let i = 0; i < steps; i++) {
                        currentX += directionX * stepSize;
                        currentY += directionY * stepSize;
                        
                        const blockX = Math.floor(currentX / this.player.worldConfig.BLOCK_SIZE);
                        const blockY = Math.floor(currentY / this.player.worldConfig.BLOCK_SIZE);
                        
                        const blockId = this.player.terrainGenerator.getBlock(blockX, blockY);
                        
                        if (blockId !== blockConfig.getBlock('air').id && !blockConfig.isFluid(blockId)) {
                            return {
                                x: blockX,
                                y: blockY,
                                blockId: blockId
                            };
                        }
                    }
                    
                    return null;
                }
            }
        };
        
        mockPlayer.miningModule.player = mockPlayer;
        
        // 测试射线渲染
        function testRayRendering() {
            logToTest('开始测试射线渲染...', 'info');
            
            try {
                // 模拟calculateRayEndPoint方法
                function calculateRayEndPoint(startX, startY, directionX, directionY, maxDistance, worldConfig) {
                    const stepSize = 0.5;
                    const steps = maxDistance / stepSize;
                    
                    let currentX = startX;
                    let currentY = startY;
                    
                    for (let i = 0; i < steps; i++) {
                        currentX += directionX * stepSize;
                        currentY += directionY * stepSize;
                        
                        const blockX = Math.floor(currentX / worldConfig.BLOCK_SIZE);
                        const blockY = Math.floor(currentY / worldConfig.BLOCK_SIZE);
                        
                        const blockId = mockTerrainGenerator.getBlock(blockX, blockY);
                        
                        if (blockId !== blockConfig.getBlock('air').id && !blockConfig.isFluid(blockId)) {
                            return { x: currentX, y: currentY };
                        }
                    }
                    
                    return {
                        x: startX + directionX * maxDistance,
                        y: startY + directionY * maxDistance
                    };
                }
                
                // 测试1: 有障碍物的情况
                const targetBlock = mockPlayer.getTargetBlock();
                if (targetBlock) {
                    logToTest(`✓ 检测到障碍物: (${targetBlock.x}, ${targetBlock.y})`, 'success');
                } else {
                    logToTest('ℹ️ 未检测到障碍物', 'info');
                }
                
                // 测试2: 计算射线终点
                const endPoint = calculateRayEndPoint(
                    mockPlayer.position.x,
                    mockPlayer.position.y + 2,
                    mockPlayer.facing.directionX,
                    mockPlayer.facing.directionY,
                    5 * mockPlayer.worldConfig.BLOCK_SIZE,
                    mockPlayer.worldConfig
                );
                
                if (endPoint) {
                    logToTest(`✓ 射线终点计算成功: (${endPoint.x.toFixed(2)}, ${endPoint.y.toFixed(2)})`, 'success');
                } else {
                    logToTest('✗ 射线终点计算失败', 'error');
                }
                
                logToTest('✅ 射线渲染测试完成', 'success');
            } catch (error) {
                logToTest(`✗ 射线渲染测试失败: ${error.message}`, 'error');
            }
        }
        
        // 测试障碍物检测
        function testObstacleDetection() {
            logToTest('开始测试障碍物检测...', 'info');
            
            try {
                // 设置玩家位置使其能检测到障碍物
                mockPlayer.position = { x: 0, y: 5 };
                
                const targetBlock = mockPlayer.getTargetBlock();
                if (targetBlock && targetBlock.x === 5 && targetBlock.y === 5) {
                    logToTest('✓ 障碍物检测正确', 'success');
                } else {
                    logToTest(`✗ 障碍物检测失败，目标方块: ${targetBlock ? `(${targetBlock.x}, ${targetBlock.y})` : '无'}`, 'error');
                }
                
                logToTest('✅ 障碍物检测测试完成', 'success');
            } catch (error) {
                logToTest(`✗ 障碍物检测测试失败: ${error.message}`, 'error');
            }
        }
        
        // 测试无障碍物情况
        function testNoObstacle() {
            logToTest('开始测试无障碍物情况...', 'info');
            
            try {
                // 设置玩家位置使其检测不到障碍物
                mockPlayer.position = { x: 0, y: 0 };
                
                const targetBlock = mockPlayer.getTargetBlock();
                if (targetBlock === null) {
                    logToTest('✓ 无障碍物时正确返回null', 'success');
                } else {
                    logToTest(`✗ 无障碍物时应返回null，实际返回: (${targetBlock.x}, ${targetBlock.y})`, 'error');
                }
                
                logToTest('✅ 无障碍物情况测试完成', 'success');
            } catch (error) {
                logToTest(`✗ 无障碍物情况测试失败: ${error.message}`, 'error');
            }
        }
        
        // 清空日志
        function clearLogs() {
            const logElement = document.getElementById('test-log');
            logElement.innerHTML = '<div class="log-entry info">日志已清空</div>';
        }
        
        // 页面加载完成后初始化
        window.addEventListener('load', function() {
            logToTest('测试页面已加载', 'success');
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修复验证测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .test-section {
            background: #2a2a2a;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .test-button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
        }
        .test-button:hover {
            background: #45a049;
        }
        .log {
            background: #1e1e1e;
            border-radius: 4px;
            padding: 15px;
            height: 200px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 14px;
            margin-top: 10px;
        }
        .log-entry {
            margin: 5px 0;
        }
        .success {
            color: #4CAF50;
        }
        .error {
            color: #f44336;
        }
        .info {
            color: #2196F3;
        }
        .warning {
            color: #FF9800;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>修复验证测试</h1>
        
        <div class="test-section">
            <h2>测试说明</h2>
            <p>本测试用于验证以下修复：</p>
            <ol>
                <li>V键放置方块功能</li>
                <li>相机worldToScreen方法调用问题</li>
                <li>玩家视线射线渲染冲突问题</li>
            </ol>
        </div>
        
        <div class="test-section">
            <h2>测试操作</h2>
            <button class="test-button" onclick="testVKeyFunction()">测试V键功能</button>
            <button class="test-button" onclick="testCameraFunction()">测试相机功能</button>
            <button class="test-button" onclick="testRayRendering()">测试射线渲染</button>
            <button class="test-button" onclick="clearLogs()">清空日志</button>
        </div>
        
        <div class="test-section">
            <h2>测试日志</h2>
            <div class="log" id="test-log">
                <div class="log-entry info">等待测试开始...</div>
            </div>
        </div>
    </div>

    <script>
        // 日志记录函数
        function logToTest(message, type = 'info') {
            const logElement = document.getElementById('test-log');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logElement.appendChild(entry);
            logElement.scrollTop = logElement.scrollHeight;
        }
        
        // 测试V键功能
        function testVKeyFunction() {
            logToTest('开始测试V键放置方块功能', 'info');
            
            try {
                // 模拟V键按下
                const keydownEvent = new KeyboardEvent('keydown', {
                    code: 'KeyV',
                    key: 'v',
                    bubbles: true
                });
                document.dispatchEvent(keydownEvent);
                logToTest('✓ 成功派发V键按下事件', 'success');
                
                // 等待一小段时间
                setTimeout(() => {
                    // 模拟V键释放
                    const keyupEvent = new KeyboardEvent('keyup', {
                        code: 'KeyV',
                        key: 'v',
                        bubbles: true
                    });
                    document.dispatchEvent(keyupEvent);
                    logToTest('✓ 成功派发V键释放事件', 'success');
                    logToTest('✅ V键功能测试完成', 'success');
                }, 100);
            } catch (error) {
                logToTest(`✗ V键功能测试失败: ${error.message}`, 'error');
            }
        }
        
        // 测试相机功能
        function testCameraFunction() {
            logToTest('开始测试相机worldToScreen功能', 'info');
            
            try {
                // 创建一个模拟的相机对象
                const mockCamera = {
                    worldToScreen: function(worldX, worldY) {
                        // 简单的转换逻辑
                        return { x: worldX, y: worldY };
                    },
                    canvas: {
                        width: 800,
                        height: 600
                    },
                    zoom: 1.0,
                    position: { x: 0, y: 0 }
                };
                
                // 测试worldToScreen方法
                const result = mockCamera.worldToScreen(100, 200);
                if (result && typeof result.x === 'number' && typeof result.y === 'number') {
                    logToTest(`✓ worldToScreen方法工作正常: (${result.x}, ${result.y})`, 'success');
                } else {
                    logToTest('✗ worldToScreen方法返回值异常', 'error');
                }
                
                logToTest('✅ 相机功能测试完成', 'success');
            } catch (error) {
                logToTest(`✗ 相机功能测试失败: ${error.message}`, 'error');
            }
        }
        
        // 测试射线渲染
        function testRayRendering() {
            logToTest('开始测试射线渲染功能', 'info');
            
            try {
                // 模拟PlayerRendering对象
                const mockPlayerRendering = {
                    renderPlayerViewRay: function(ctx, screenPos) {
                        logToTest('✓ renderPlayerViewRay方法被调用', 'success');
                    },
                    renderPlayerRay: function(ctx, camera, targetBlock) {
                        logToTest('✓ renderPlayerRay方法被调用', 'success');
                    }
                };
                
                // 测试方法是否存在
                if (typeof mockPlayerRendering.renderPlayerViewRay === 'function') {
                    logToTest('✓ renderPlayerViewRay方法存在', 'success');
                } else {
                    logToTest('✗ renderPlayerViewRay方法不存在', 'error');
                }
                
                if (typeof mockPlayerRendering.renderPlayerRay === 'function') {
                    logToTest('✓ renderPlayerRay方法存在', 'success');
                } else {
                    logToTest('✗ renderPlayerRay方法不存在', 'error');
                }
                
                logToTest('✅ 射线渲染测试完成', 'success');
            } catch (error) {
                logToTest(`✗ 射线渲染测试失败: ${error.message}`, 'error');
            }
        }
        
        // 清空日志
        function clearLogs() {
            const logElement = document.getElementById('test-log');
            logElement.innerHTML = '<div class="log-entry info">日志已清空</div>';
        }
        
        // 页面加载完成后初始化
        window.addEventListener('load', function() {
            logToTest('测试页面已加载', 'success');
        });
    </script>
</body>
</html>

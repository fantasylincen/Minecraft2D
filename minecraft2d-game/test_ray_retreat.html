<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>射线往回退2像素测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .test-section {
            background: #2a2a2a;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .test-button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
        }
        .test-button:hover {
            background: #45a049;
        }
        .log {
            background: #1e1e1e;
            border-radius: 4px;
            padding: 15px;
            height: 200px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 14px;
            margin-top: 10px;
        }
        .log-entry {
            margin: 5px 0;
        }
        .success {
            color: #4CAF50;
        }
        .error {
            color: #f44336;
        }
        .info {
            color: #2196F3;
        }
        .warning {
            color: #FF9800;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>射线往回退2像素测试</h1>
        
        <div class="test-section">
            <h2>测试说明</h2>
            <p>本测试用于验证射线终点往回退2像素的功能：</p>
            <ol>
                <li>当射线遇到障碍物时，终点会往回退2像素</li>
                <li>当射线没有遇到障碍物时，终点延伸到最大距离</li>
            </ol>
        </div>
        
        <div class="test-section">
            <h2>测试操作</h2>
            <button class="test-button" onclick="testRayRetreat()">测试射线往回退</button>
            <button class="test-button" onclick="testNoObstacle()">测试无障碍物情况</button>
            <button class="test-button" onclick="clearLogs()">清空日志</button>
        </div>
        
        <div class="test-section">
            <h2>测试日志</h2>
            <div class="log" id="test-log">
                <div class="log-entry info">等待测试开始...</div>
            </div>
        </div>
    </div>

    <script>
        // 日志记录函数
        function logToTest(message, type = 'info') {
            const logElement = document.getElementById('test-log');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logElement.appendChild(entry);
            logElement.scrollTop = logElement.scrollHeight;
        }
        
        // 模拟blockConfig
        const blockConfig = {
            getBlock: function(name) {
                const blocks = {
                    'air': { id: 0 },
                    'stone': { id: 1 }
                };
                return blocks[name] || { id: 0 };
            },
            isFluid: function(blockId) {
                return false; // 简化处理
            }
        };
        
        // 模拟地形生成器
        const mockTerrainGenerator = {
            getBlock: function(x, y) {
                // 简单的地形模拟
                // 在(5,5)位置放置一个石块障碍物
                if (Math.floor(x) === 5 && Math.floor(y) === 5) {
                    return blockConfig.getBlock('stone').id;
                }
                // 其他位置为空气
                return blockConfig.getBlock('air').id;
            }
        };
        
        // 测试射线往回退
        function testRayRetreat() {
            logToTest('开始测试射线往回退...', 'info');
            
            try {
                // 模拟calculateRayEndPoint方法
                function calculateRayEndPoint(startX, startY, directionX, directionY, maxDistance) {
                    const stepSize = 0.5;
                    const steps = maxDistance / stepSize;
                    
                    let currentX = startX;
                    let currentY = startY;
                    
                    for (let i = 0; i < steps; i++) {
                        currentX += directionX * stepSize;
                        currentY += directionY * stepSize;
                        
                        const blockX = Math.floor(currentX / 16); // 假设BLOCK_SIZE为16
                        const blockY = Math.floor(currentY / 16);
                        
                        const blockId = mockTerrainGenerator.getBlock(blockX, blockY);
                        
                        if (blockId !== blockConfig.getBlock('air').id && !blockConfig.isFluid(blockId)) {
                            // 遇到固体方块，将终点往回退2像素
                            const retreatDistance = 2;
                            const retreatedX = currentX - directionX * retreatDistance;
                            const retreatedY = currentY - directionY * retreatDistance;
                            return { x: retreatedX, y: retreatedY };
                        }
                    }
                    
                    // 没有遇到障碍物，返回最大距离的终点
                    return {
                        x: startX + directionX * maxDistance,
                        y: startY + directionY * maxDistance
                    };
                }
                
                // 测试1: 射线遇到障碍物
                const result1 = calculateRayEndPoint(0, 5, 1, 0, 100);
                if (result1 && result1.x < 5 * 16) { // 障碍物在x=5*16位置，终点应该在障碍物之前
                    logToTest(`✓ 射线遇到障碍物时往回退: (${result1.x.toFixed(2)}, ${result1.y.toFixed(2)})`, 'success');
                } else {
                    logToTest(`✗ 射线遇到障碍物时未正确往回退: (${result1.x.toFixed(2)}, ${result1.y.toFixed(2)})`, 'error');
                }
                
                logToTest('✅ 射线往回退测试完成', 'success');
            } catch (error) {
                logToTest(`✗ 射线往回退测试失败: ${error.message}`, 'error');
            }
        }
        
        // 测试无障碍物情况
        function testNoObstacle() {
            logToTest('开始测试无障碍物情况...', 'info');
            
            try {
                // 模拟calculateRayEndPoint方法
                function calculateRayEndPoint(startX, startY, directionX, directionY, maxDistance) {
                    const stepSize = 0.5;
                    const steps = maxDistance / stepSize;
                    
                    let currentX = startX;
                    let currentY = startY;
                    
                    for (let i = 0; i < steps; i++) {
                        currentX += directionX * stepSize;
                        currentY += directionY * stepSize;
                        
                        const blockX = Math.floor(currentX / 16); // 假设BLOCK_SIZE为16
                        const blockY = Math.floor(currentY / 16);
                        
                        const blockId = mockTerrainGenerator.getBlock(blockX, blockY);
                        
                        if (blockId !== blockConfig.getBlock('air').id && !blockConfig.isFluid(blockId)) {
                            // 遇到固体方块，将终点往回退2像素
                            const retreatDistance = 2;
                            const retreatedX = currentX - directionX * retreatDistance;
                            const retreatedY = currentY - directionY * retreatDistance;
                            return { x: retreatedX, y: retreatedY };
                        }
                    }
                    
                    // 没有遇到障碍物，返回最大距离的终点
                    return {
                        x: startX + directionX * maxDistance,
                        y: startY + directionY * maxDistance
                    };
                }
                
                // 设置玩家位置使其检测不到障碍物
                const result = calculateRayEndPoint(0, 0, 1, 0, 100);
                if (result && result.x === 100) { // 应该延伸到最大距离
                    logToTest(`✓ 无障碍物时延伸到最大距离: (${result.x.toFixed(2)}, ${result.y.toFixed(2)})`, 'success');
                } else {
                    logToTest(`✗ 无障碍物时未正确延伸: (${result.x.toFixed(2)}, ${result.y.toFixed(2)})`, 'error');
                }
                
                logToTest('✅ 无障碍物情况测试完成', 'success');
            } catch (error) {
                logToTest(`✗ 无障碍物情况测试失败: ${error.message}`, 'error');
            }
        }
        
        // 清空日志
        function clearLogs() {
            const logElement = document.getElementById('test-log');
            logElement.innerHTML = '<div class="log-entry info">日志已清空</div>';
        }
        
        // 页面加载完成后初始化
        window.addEventListener('load', function() {
            logToTest('测试页面已加载', 'success');
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基准点计算测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .test-section {
            background: #2a2a2a;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .test-button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
        }
        .test-button:hover {
            background: #45a049;
        }
        .log {
            background: #1e1e1e;
            border-radius: 4px;
            padding: 15px;
            height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 14px;
            margin-top: 10px;
        }
        .log-entry {
            margin: 5px 0;
        }
        .success {
            color: #4CAF50;
        }
        .error {
            color: #f44336;
        }
        .info {
            color: #2196F3;
        }
        .warning {
            color: #FF9800;
        }
        .debug {
            color: #9C27B0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>基准点计算测试</h1>
        
        <div class="test-section">
            <h2>测试说明</h2>
            <p>本测试用于验证基准点计算是否正确。</p>
            <p>基准点应该是：射线照射到的方块(非空气和水和岩浆, 非所有流体) 的点, 这个点往射线方向会退一个像素的点。</p>
        </div>
        
        <div class="test-section">
            <h2>测试操作</h2>
            <button class="test-button" onclick="testPlacementPosition()">测试基准点计算</button>
            <button class="test-button" onclick="checkTargetBlock()">检查目标方块</button>
            <button class="test-button" onclick="clearLogs()">清空日志</button>
        </div>
        
        <div class="test-section">
            <h2>测试日志</h2>
            <div class="log" id="test-log">
                <div class="log-entry info">等待测试开始...</div>
            </div>
        </div>
    </div>

    <script>
        // 日志记录函数
        function logToTest(message, type = 'info') {
            const logElement = document.getElementById('test-log');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logElement.appendChild(entry);
            logElement.scrollTop = logElement.scrollHeight;
        }
        
        // 测试基准点计算
        function testPlacementPosition() {
            logToTest('开始测试基准点计算...', 'info');
            
            try {
                // 检查必要的对象是否存在
                if (typeof window.gameEngine === 'undefined' || !window.gameEngine) {
                    logToTest('❌ gameEngine未初始化', 'error');
                    return;
                }
                
                if (!window.gameEngine.systems.player) {
                    logToTest('❌ 玩家系统未初始化', 'error');
                    return;
                }
                
                const player = window.gameEngine.systems.player;
                
                if (!player.placementModule) {
                    logToTest('❌ 放置模块不存在', 'error');
                    return;
                }
                
                logToTest('✅ 基础环境检查通过', 'success');
                
                // 获取目标方块
                const targetBlock = player.getTargetBlock();
                logToTest(`目标方块: ${targetBlock ? `(${targetBlock.x}, ${targetBlock.y})` : '无'}`, targetBlock ? 'success' : 'warning');
                
                if (!targetBlock) {
                    logToTest('❌ 无法获取目标方块，可能没有看向任何方块', 'error');
                    return;
                }
                
                // 获取放置位置（基准点所在的方格）
                const placementPos = player.placementModule.getPlacementPosition();
                logToTest(`放置位置: ${placementPos ? `(${placementPos.x}, ${placementPos.y})` : '无'}`, placementPos ? 'success' : 'error');
                
                if (!placementPos) {
                    logToTest('❌ 无法计算放置位置', 'error');
                    return;
                }
                
                // 显示详细计算过程
                const facing = player.getFacing();
                logToTest(`玩家朝向: (${facing.directionX.toFixed(2)}, ${facing.directionY.toFixed(2)})`, 'debug');
                
                const blockSize = player.worldConfig.BLOCK_SIZE;
                const targetCenterX = targetBlock.x * blockSize + blockSize / 2;
                const targetCenterY = targetBlock.y * blockSize + blockSize / 2;
                logToTest(`目标方块中心: (${targetCenterX}, ${targetCenterY})`, 'debug');
                
                const backwardX = targetCenterX - facing.directionX;
                const backwardY = targetCenterY - facing.directionY;
                logToTest(`基准点(后退1像素): (${backwardX.toFixed(2)}, ${backwardY.toFixed(2)})`, 'debug');
                
                logToTest(`基准点所在方格: (${placementPos.x}, ${placementPos.y})`, 'success');
                
                // 检查基准点是否与玩家位置不同
                const playerBlockX = Math.floor(player.position.x / blockSize);
                const playerBlockY = Math.floor(player.position.y / blockSize);
                logToTest(`玩家所在方格: (${playerBlockX}, ${playerBlockY})`, 'debug');
                
                if (placementPos.x === playerBlockX && placementPos.y === playerBlockY) {
                    logToTest('⚠ 基准点与玩家位置相同，可能存在计算问题', 'warning');
                } else {
                    logToTest('✅ 基准点与玩家位置不同，计算正确', 'success');
                }
                
            } catch (error) {
                logToTest(`✗ 测试失败: ${error.message}`, 'error');
            }
        }
        
        // 检查目标方块
        function checkTargetBlock() {
            logToTest('检查目标方块...', 'info');
            
            try {
                if (typeof window.gameEngine === 'undefined' || 
                    !window.gameEngine || 
                    !window.gameEngine.systems || 
                    !window.gameEngine.systems.player) {
                    logToTest('❌ 玩家系统未初始化', 'error');
                    return;
                }
                
                const player = window.gameEngine.systems.player;
                
                // 获取目标方块
                const targetBlock = player.getTargetBlock();
                if (targetBlock) {
                    logToTest(`目标方块位置: (${targetBlock.x}, ${targetBlock.y})`, 'success');
                    logToTest(`目标方块ID: ${targetBlock.blockId}`, 'info');
                    
                    // 获取方块信息
                    if (typeof window.blockConfig !== 'undefined') {
                        const blockInfo = window.blockConfig.getBlock(targetBlock.blockId);
                        if (blockInfo) {
                            logToTest(`方块名称: ${blockInfo.displayName}`, 'info');
                            logToTest(`方块类型: ${blockInfo.type}`, 'info');
                            logToTest(`是否为流体: ${window.blockConfig.isFluid(targetBlock.blockId)}`, 'info');
                        }
                    }
                } else {
                    logToTest('❌ 未找到目标方块', 'error');
                }
                
                // 显示玩家位置和朝向
                const facing = player.getFacing();
                logToTest(`玩家位置: (${player.position.x.toFixed(2)}, ${player.position.y.toFixed(2)})`, 'debug');
                logToTest(`玩家朝向: (${facing.directionX.toFixed(2)}, ${facing.directionY.toFixed(2)})`, 'debug');
                
            } catch (error) {
                logToTest(`✗ 检查失败: ${error.message}`, 'error');
            }
        }
        
        // 清空日志
        function clearLogs() {
            const logElement = document.getElementById('test-log');
            logElement.innerHTML = '<div class="log-entry info">日志已清空</div>';
        }
        
        // 页面加载完成后初始化
        window.addEventListener('load', function() {
            logToTest('测试页面已加载', 'success');
        });
    </script>
</body>
</html>

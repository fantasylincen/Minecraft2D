<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>制作台界面测试</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .test-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #45a049;
        }
        .log {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 4px;
            padding: 10px;
            height: 200px;
            overflow-y: auto;
            font-family: monospace;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>制作台界面测试</h1>
        
        <div class="test-section">
            <h2>测试控制</h2>
            <button onclick="runCraftingTableUITest()">运行制作台界面测试</button>
            <button onclick="clearLog()">清空日志</button>
        </div>
        
        <div class="test-section">
            <h2>测试日志</h2>
            <div id="log" class="log"></div>
        </div>
    </div>

    <script>
        // 日志函数
        function log(message) {
            const logElement = document.getElementById('log');
            const timestamp = new Date().toISOString().split('T')[1].split('.')[0];
            logElement.innerHTML += `[${timestamp}] ${message}\n`;
            logElement.scrollTop = logElement.scrollHeight;
        }
        
        // 清空日志
        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }
        
        // 运行制作台界面测试
        async function runCraftingTableUITest() {
            log('🧪 开始制作台界面测试...');
            
            try {
                // 动态导入测试模块
                const { MockCraftingTable, MockPlayerInventory } = await import('./CraftingTableUITest.jsx');
                
                log('✅ 制作台界面测试模块加载成功');
                log('🎉 制作台界面测试完成');
            } catch (error) {
                log(`❌ 制作台界面测试失败: ${error.message}`);
                console.error(error);
            }
        }
    </script>
</body>
</html>

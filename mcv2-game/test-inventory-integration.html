<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCv2 - 物品栏集成测试</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
        }
        
        .test-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        
        .game-canvas {
            background: linear-gradient(to bottom, #87CEEB 0%, #87CEEB 30%, #32CD32 70%, #8B4513 100%);
            display: block;
        }
        
        .game-ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }
        
        .game-ui > * {
            pointer-events: auto;
        }
        
        .test-info {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 8px;
            max-width: 300px;
        }
        
        .test-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 8px;
        }
        
        .test-controls button {
            display: block;
            width: 100%;
            margin-bottom: 5px;
            padding: 8px 12px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .test-controls button:hover {
            background: #45a049;
        }
        
        /* 引入物品栏UI样式 */
        .item-slot {
            position: relative;
            width: 48px;
            height: 48px;
            border: 2px solid #8B8B8B;
            background: #373737;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            box-sizing: border-box;
        }
        
        .item-slot:hover {
            border-color: #FFFFFF;
            background: #4A4A4A;
        }
        
        .item-slot.selected {
            border-color: #FFFFFF;
            background: #5A5A5A;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
        }
        
        .item-icon {
            font-size: 24px;
            line-height: 1;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }
        
        .item-count {
            position: absolute;
            bottom: 2px;
            right: 4px;
            font-size: 12px;
            font-weight: bold;
            color: #FFFFFF;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
            min-width: 12px;
            text-align: center;
        }
        
        .hotbar {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 4px;
            background: rgba(0, 0, 0, 0.7);
            padding: 8px;
            border-radius: 8px;
            border: 2px solid #555555;
            z-index: 100;
        }
        
        .hotbar-selection-hint {
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            color: #CCCCCC;
            text-align: center;
            white-space: nowrap;
        }
        
        .inventory-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .inventory-panel {
            background: #2D2D2D;
            border: 2px solid #555555;
            border-radius: 8px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.8);
            min-width: 500px;
            max-width: 90vw;
            max-height: 90vh;
            overflow: hidden;
        }
        
        .inventory-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            background: #1A1A1A;
            border-bottom: 1px solid #555555;
        }
        
        .inventory-header h3 {
            margin: 0;
            color: #FFFFFF;
            font-size: 18px;
        }
        
        .close-button {
            background: #555555;
            border: none;
            color: #FFFFFF;
            font-size: 20px;
            width: 32px;
            height: 32px;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .inventory-content {
            padding: 16px;
        }
        
        .inventory-label {
            color: #CCCCCC;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 8px;
            text-transform: uppercase;
        }
        
        .inventory-grid {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            gap: 4px;
            padding: 8px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 4px;
            margin-bottom: 20px;
        }
        
        .hotbar-grid {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            gap: 4px;
            padding: 8px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <!-- 模拟游戏画布 -->
        <canvas class="game-canvas" width="800" height="600"></canvas>
        
        <!-- 游戏UI -->
        <div class="game-ui">
            <!-- 测试信息 -->
            <div class="test-info">
                <h3>MCv2 物品栏集成测试</h3>
                <p><strong>当前模式:</strong> <span id="currentMode">游戏中</span></p>
                <p><strong>选中槽位:</strong> <span id="selectedSlot">0</span></p>
                <p><strong>手持物品:</strong> <span id="heldItem">无</span></p>
                <p><strong>空槽位:</strong> <span id="emptySlots">36</span></p>
                
                <div style="margin-top: 15px; padding: 10px; background: rgba(255,255,255,0.1); border-radius: 4px;">
                    <h4 style="margin: 0 0 8px 0; font-size: 14px;">键盘控制:</h4>
                    <p style="margin: 2px 0; font-size: 12px;">1-9: 选择快捷栏</p>
                    <p style="margin: 2px 0; font-size: 12px;">E: 打开/关闭背包</p>
                    <p style="margin: 2px 0; font-size: 12px;">ESC: 关闭背包</p>
                </div>
            </div>
            
            <!-- 测试控制 -->
            <div class="test-controls">
                <h3 style="margin: 0 0 10px 0;">测试控制</h3>
                <button onclick="addTestItems()">添加测试物品</button>
                <button onclick="toggleInventory()">切换背包</button>
                <button onclick="clearInventory()">清空物品栏</button>
                <button onclick="showStats()">显示统计</button>
            </div>
            
            <!-- 物品栏UI会在这里动态插入 -->
            <div id="inventoryUI"></div>
        </div>
    </div>

    <script type="module">
        import { Inventory } from './src/player/Inventory.js';
        import { itemConfig } from './src/config/ItemConfig.js';
        
        // 创建测试用的物品栏
        window.testInventory = new Inventory();
        
        // 添加一些初始物品
        window.testInventory.addItem('pickaxe_wood', 1);
        window.testInventory.addItem('block_dirt', 32);
        window.testInventory.addItem('block_stone', 16);
        window.testInventory.addItem('apple', 8);
        
        let isInventoryOpen = false;
        
        // 获取物品图标
        function getItemIcon(item) {
            if (!item) return '';
            
            const iconMap = {
                'block_dirt': '🟫',
                'block_stone': '⬜',
                'block_grass': '🟩',
                'block_sand': '🟨',
                'block_water': '🟦',
                'block_wood': '🟤',
                'block_leaves': '🍃',
                'block_iron_ore': '⚪',
                'block_gold_ore': '🟡',
                'block_diamond_ore': '💎',
                'pickaxe_wood': '⛏️',
                'pickaxe_stone': '🔨',
                'pickaxe_iron': '⚒️',
                'pickaxe_diamond': '💎⛏️',
                'iron_ingot': '🔗',
                'gold_ingot': '🥇',
                'diamond': '💎',
                'stick': '🪵',
                'apple': '🍎',
                'bread': '🍞'
            };
            
            return iconMap[item.id] || '❓';
        }
        
        // 创建物品槽位元素
        function createSlotElement(slot, index, isSelected = false) {
            const slotElement = document.createElement('div');
            slotElement.className = `item-slot ${isSelected ? 'selected' : ''}`;
            
            if (!slot.isEmpty()) {
                const item = slot.getItemDefinition();
                slotElement.innerHTML = `
                    <div class="item-icon">${getItemIcon(item)}</div>
                    <div class="item-count">${slot.count > 1 ? slot.count : ''}</div>
                `;
            }
            
            return slotElement;
        }
        
        // 渲染快捷栏
        function renderHotbar() {
            const existingHotbar = document.querySelector('.hotbar');
            if (existingHotbar) {
                existingHotbar.remove();
            }
            
            const hotbar = document.createElement('div');
            hotbar.className = 'hotbar';
            
            window.testInventory.hotbar.forEach((slot, index) => {
                const slotElement = createSlotElement(slot, index, window.testInventory.selectedHotbarSlot === index);
                slotElement.onclick = () => selectSlot(index);
                hotbar.appendChild(slotElement);
            });
            
            const hint = document.createElement('div');
            hint.className = 'hotbar-selection-hint';
            hint.textContent = '使用数字键 1-9 选择物品';
            hotbar.appendChild(hint);
            
            document.body.appendChild(hotbar);
        }
        
        // 渲染背包界面
        function renderInventory() {
            const existingInventory = document.querySelector('.inventory-overlay');
            if (existingInventory) {
                existingInventory.remove();
            }
            
            if (!isInventoryOpen) return;
            
            const overlay = document.createElement('div');
            overlay.className = 'inventory-overlay';
            overlay.onclick = (e) => {
                if (e.target === overlay) {
                    toggleInventory();
                }
            };
            
            const panel = document.createElement('div');
            panel.className = 'inventory-panel';
            
            const header = document.createElement('div');
            header.className = 'inventory-header';
            header.innerHTML = `
                <h3>背包</h3>
                <button class="close-button" onclick="toggleInventory()">×</button>
            `;
            
            const content = document.createElement('div');
            content.className = 'inventory-content';
            
            // 主背包
            const mainSection = document.createElement('div');
            mainSection.innerHTML = '<div class="inventory-label">背包</div>';
            const mainGrid = document.createElement('div');
            mainGrid.className = 'inventory-grid';
            
            window.testInventory.mainInventory.forEach((slot, index) => {
                const slotElement = createSlotElement(slot, index);
                mainGrid.appendChild(slotElement);
            });
            
            mainSection.appendChild(mainGrid);
            
            // 快捷栏
            const hotbarSection = document.createElement('div');
            hotbarSection.innerHTML = '<div class="inventory-label">快捷栏</div>';
            const hotbarGrid = document.createElement('div');
            hotbarGrid.className = 'hotbar-grid';
            
            window.testInventory.hotbar.forEach((slot, index) => {
                const slotElement = createSlotElement(slot, index, window.testInventory.selectedHotbarSlot === index);
                slotElement.onclick = () => selectSlot(index);
                hotbarGrid.appendChild(slotElement);
            });
            
            hotbarSection.appendChild(hotbarGrid);
            
            content.appendChild(mainSection);
            content.appendChild(hotbarSection);
            
            panel.appendChild(header);
            panel.appendChild(content);
            overlay.appendChild(panel);
            
            document.body.appendChild(overlay);
        }
        
        // 更新信息显示
        function updateInfo() {
            document.getElementById('selectedSlot').textContent = window.testInventory.selectedHotbarSlot;
            document.getElementById('emptySlots').textContent = window.testInventory.getEmptySlotCount();
            document.getElementById('currentMode').textContent = isInventoryOpen ? '背包界面' : '游戏中';
            
            const heldItem = window.testInventory.getHeldItem();
            if (!heldItem.isEmpty()) {
                const item = heldItem.getItemDefinition();
                document.getElementById('heldItem').textContent = `${item?.name || heldItem.itemId} x${heldItem.count}`;
            } else {
                document.getElementById('heldItem').textContent = '无';
            }
        }
        
        // 完整更新
        function updateDisplay() {
            renderHotbar();
            renderInventory();
            updateInfo();
        }
        
        // 选择槽位
        function selectSlot(index) {
            window.testInventory.setSelectedHotbarSlot(index);
            updateDisplay();
        }
        
        // 切换背包
        window.toggleInventory = function() {
            isInventoryOpen = !isInventoryOpen;
            updateDisplay();
        };
        
        // 添加测试物品
        window.addTestItems = function() {
            const items = [
                ['pickaxe_stone', 1],
                ['block_grass', 20],
                ['diamond', 3],
                ['bread', 5],
                ['iron_ingot', 10]
            ];
            
            items.forEach(([itemId, count]) => {
                window.testInventory.addItem(itemId, count);
            });
            
            updateDisplay();
            console.log('添加了测试物品');
        };
        
        // 清空物品栏
        window.clearInventory = function() {
            window.testInventory.clear();
            updateDisplay();
            console.log('物品栏已清空');
        };
        
        // 显示统计信息
        window.showStats = function() {
            window.testInventory.debugPrint();
            alert(`物品栏统计:\n空槽位: ${window.testInventory.getEmptySlotCount()}\n总槽位: ${window.testInventory.getAllSlots().length}\n详细信息请查看控制台`);
        };
        
        // 键盘事件监听
        document.addEventListener('keydown', (e) => {
            // 数字键选择快捷栏
            if (e.code >= 'Digit1' && e.code <= 'Digit9') {
                const slotIndex = parseInt(e.code.slice(-1)) - 1;
                selectSlot(slotIndex);
                e.preventDefault();
            }
            
            // E键打开/关闭背包
            if (e.code === 'KeyE') {
                toggleInventory();
                e.preventDefault();
            }
            
            // ESC键关闭背包
            if (e.code === 'Escape') {
                if (isInventoryOpen) {
                    toggleInventory();
                    e.preventDefault();
                }
            }
        });
        
        // 初始化显示
        updateDisplay();
        console.log('物品栏集成测试已启动');
        console.log('使用数字键1-9选择快捷栏，E键打开背包');
        
        // 导出全局函数
        window.selectSlot = selectSlot;
        window.updateDisplay = updateDisplay;
    </script>
</body>
</html>

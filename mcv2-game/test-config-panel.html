<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>配置面板测试</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
        }
        
        .test-container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .test-button {
            background: #4a90e2;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        
        .test-button:hover {
            background: #357abd;
        }
        
        .debug-info {
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 6px;
            padding: 15px;
            margin: 20px 0;
            font-family: monospace;
            font-size: 14px;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .debug-info h3 {
            margin-top: 0;
            color: #4a90e2;
        }
        
        #log {
            white-space: pre-line;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>🎮 配置面板测试</h1>
        
        <div>
            <button id="openConfigBtn" class="test-button">打开配置面板</button>
            <button id="testGameConfigBtn" class="test-button">测试GameConfig</button>
            <button id="clearLogBtn" class="test-button">清空日志</button>
        </div>
        
        <div class="debug-info">
            <h3>📊 调试信息</h3>
            <div id="log"></div>
        </div>
        
        <div class="debug-info">
            <h3>💡 说明</h3>
            <p>这个页面用于测试配置面板功能：</p>
            <ul>
                <li>点击"打开配置面板"按钮测试配置界面</li>
                <li>点击"测试GameConfig"按钮验证配置系统</li>
                <li>按F2键也可以打开/关闭配置面板</li>
                <li>查看调试信息了解问题所在</li>
            </ul>
        </div>
    </div>

    <script type="module">
        // 引入配置系统
        import { gameConfig } from './src/config/GameConfig.js';
        import { ConfigPanel } from './src/ui/ConfigPanel.js';

        let configPanel;

        // 日志功能
        const logElement = document.getElementById('log');
        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            logElement.textContent += `[${timestamp}] ${message}\n`;
            logElement.scrollTop = logElement.scrollHeight;
            console.log(message);
        }

        // 初始化
        async function init() {
            try {
                log('🚀 开始初始化配置系统...');
                
                // 测试gameConfig实例
                if (!gameConfig) {
                    log('❌ gameConfig不存在');
                    return;
                }
                log('✅ gameConfig存在');
                
                // 测试GameConfig基本功能
                const categories = gameConfig.getCategories();
                log(`📋 获取到配置类别: ${categories.join(', ')}`);
                
                // 测试获取具体配置
                const caveConfig = gameConfig.getConfig('cave');
                if (caveConfig) {
                    log(`🕳️ 洞穴配置: ${Object.keys(caveConfig.settings).length}个设置项`);
                    const coverage = gameConfig.get('cave', 'coveragePercentage');
                    log(`🎯 当前掏空比例: ${coverage}%`);
                } else {
                    log('❌ 洞穴配置不存在');
                }
                
                // 创建ConfigPanel
                configPanel = new ConfigPanel();
                log('✅ ConfigPanel创建成功');
                
            } catch (error) {
                log(`❌ 初始化失败: ${error.message}`);
                console.error('初始化错误:', error);
            }
        }

        // 按钮事件
        document.getElementById('openConfigBtn').addEventListener('click', () => {
            try {
                if (configPanel) {
                    configPanel.show();
                    log('📖 配置面板已打开');
                } else {
                    log('❌ 配置面板未初始化');
                }
            } catch (error) {
                log(`❌ 打开配置面板失败: ${error.message}`);
            }
        });

        document.getElementById('testGameConfigBtn').addEventListener('click', () => {
            try {
                if (!gameConfig) {
                    log('❌ GameConfig未初始化');
                    return;
                }

                log('🧪 测试GameConfig功能...');
                
                // 测试获取和设置
                const oldValue = gameConfig.get('cave', 'coveragePercentage');
                log(`📊 当前掏空比例: ${oldValue}%`);
                
                gameConfig.set('cave', 'coveragePercentage', 20);
                const newValue = gameConfig.get('cave', 'coveragePercentage');
                log(`📊 设置新值: ${newValue}%`);
                
                // 恢复原值
                gameConfig.set('cave', 'coveragePercentage', oldValue);
                log(`📊 恢复原值: ${oldValue}%`);
                
                log('✅ GameConfig测试通过');
                
            } catch (error) {
                log(`❌ GameConfig测试失败: ${error.message}`);
            }
        });

        document.getElementById('clearLogBtn').addEventListener('click', () => {
            logElement.textContent = '';
        });

        // 启动初始化
        init();
    </script>
</body>
</html>
